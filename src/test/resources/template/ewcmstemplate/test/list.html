<html>
    <head>
        <title>ewcms文章测试</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <@position>
        <span>
            <#if has_next>
            <a href='<@channel_url/>'><@channel_title/></a>&gt;
            <#else>
            <@channel_title/>
            </#if>
        </span>
        </@position>
        <div align="center">
            <table width="100%"  border="0" cellpadding="2" cellspacing="2">
                <@articleList row=5>
                <tr>
                    <td height="22" colspan="2">
                        <a href="<@article_url/>" target=_blank><@article_title/></a>
                    </td>
                </tr>
                </@articleList>
            </table>
        </div>
    </body>
</html>
